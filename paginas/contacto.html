    <div style="text-align: center;">
        <h2 style="margin: 20px 0;">Formulario de contacto</h2>
        <form method="post" action="envio.php">
            <label>Ingrese su nombre:</label>
            <input type="text" placeholder="En Mayusculas"><br><br>
            <label> Ingrese su edad: </label>
            <input type="number" min="18" max="50" required><br><br>
            <label>Ingrese un telefono o celular: </label>
            <input type="tel" required> <br>
            <label>Ingrese su fecha de nacimiento: </label>
            <input type="date" min="1950-01-01" max="2006-12-31"> <br>
            <label>Selecciona una foto</label>
            <input type="file" accept=".jpg, .png, .gif" max="1024kb">
            <label>Selecciona tu genero: </label> <br>
            <input type="radio" value="Hombre"name="genero" >Hombre
            <input type="radio" value="Mujer"name="genero" >Mujer
            <input type="radio" value="Otro"name="genero" >Otro
            <input type="radio" value="No sabe"name="genero" >No sabe / No responde <br>
            <label>Selecciona como deseas que te contacten: </label>
            <input type="checkbox" name="contacto" value="email">Email
            <input type="checkbox" name="contacto" value="telefono">Telefono
            <input type="checkbox" name="contacto" value="Paloma">Paloma Mensajera
            <input type="checkbox" name="contacto" value="Humo">Señales de Humo <br><br>
            <label>Selecciona un almuerzo: </label>
            <select name="Habitaciones">
                <option value="Habitación Sencilla" selected>Habitación Sencilla</option>
                <option value="Habitación Doble">Habitación Doble</option>
                <option value="Habitación Triple">Habitación para 3 personas</option>
                <option value="Habitación Cuadruple">Habitación para 4 personas</option>
            </select><br><br>
            <label>Observación o sugerencia: </label>
            <textarea name="Observación" cols="10" rows="3"></textarea><br><br>

            <button type="submit">Enviar</button>
            <button type="reset">Borrar</button>
        </form>

    </div>
